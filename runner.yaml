runner:
  name: Password Generator
  description: Makes an strong password that is easy to type. The app generates random passwords using a combination of lowercase letters, numbers, and special characters while avoiding commonly confused characters (like 1, l, I, 0, O). Each generated password is designed to meet modern security standards while remaining user-friendly.
  version: 0.0.1

webform:
  - name: random_chars
    prompt: Seed Input with Random Chars
    type: text

launch:
  command: app.py --random_chars ${random_chars}
